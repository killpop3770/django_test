{% extends 'main/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Hello, my friend!</h1>
    {% if tasks %}
    {% for el in tasks %}
        <div class="alert alert-success mt-2">
            <h2>{{ el.title }}</h2>
            <p>{{ el.task }}</p>
        </div>
    {% endfor %}
    {% else %}
        <p>Записи отсутствуют!</p>
    {% endif %}
{% endblock %}
